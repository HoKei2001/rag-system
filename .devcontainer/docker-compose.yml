version: "3"

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    ports:
      - "5731:5731"
    volumes:
      - ~/.ssh/id_rsa:/opt/hokei/.ssh/id_rsa
      - ..:/opt/hokei/code
      - ~/etc/localtime:/opt/hokei/etc/localtime
      - ~/etc/timezone:/opt/hokei/etc/timezone
      - ../.devcontainer/.zshrc:/opt/hokei/.zshrc
    command: ["tail -f /dev/null"]




